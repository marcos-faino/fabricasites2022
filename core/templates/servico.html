{% extends 'base.html' %}
{% block conteudo %}
<div class="container">
        <div class="mbr-section-head">
            <h4 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
                <strong>Serviço {{ servico.nome }}</strong></h4>

        </div>
        <div class="row justify-content-center mt-4">
            <div class="item features-image сol-12 col-md-6 col-lg-4">
                <div class="item-wrapper">
                    <div class="item-img">
                        <img src="{{ servico.imagem.thumb.url }}">
                    </div>
                    <div class="item-content">
                        <h5 class="item-title mbr-fonts-style display-7"><strong>{{ servico.nome }}</strong></h5>

                        <p class="mbr-text mbr-fonts-style mt-3 display-7">{{ servico.descricao }}</p>
                    </div>
                    <div class="mbr-section-btn item-footer mt-2"><a href="{% url 'core:index' %}" class="btn btn-primary item-btn display-7" target="_blank">Voltar
                            &lt;</a></div>
                </div>
            </div>
        </div>
</div>
{% endblock %}
