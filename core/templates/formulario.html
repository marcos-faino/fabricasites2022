{% load static %}
<section class="form6 cid-sunxTcEbC6" id="form6-q">


    <div class="container">
        <div class="mbr-section-head">
            <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
                <strong>Entre em contato</strong></h3>

        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-lg-8 mx-auto mbr-form">
                <form action="{% url 'core:index' %}#form6-q" method="POST" class="mbr-form form-with-styler mx-auto">
                    {% csrf_token %}
                    <div class="container">
                    {% if messages %}
                        {% for m in messages %}
                        <div class="alert alert-{{ m.tags }} col-12">
                            {{ m }}
                        </div>
                        {% endfor %}
                    {% endif %}
                    </div>
                    <div class="dragArea row">
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group" data-for="name">
                            <input type="text" name="nome" placeholder="Nome" data-form-field="name" class="form-control" value="" id="name-form6-q">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group" data-for="email">
                            <input type="email" name="email" placeholder="E-mail" data-form-field="email" class="form-control" value="" id="email-form6-q">
                        </div>
                        <div data-for="phone" class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <input type="tel" name="telefone" placeholder="Telefone" data-form-field="phone" class="form-control" value="" id="phone-form6-q">
                        </div>
                        <div data-for="mensagem" class="col-lg-12 col-md-12 col-sm-12 form-group">
                            <textarea placeholder="Mensagem" name="mensagem" data-form-field="mensagem" class="form-control" value="" id="mensagem-form6-q"></textarea>
                        </div>

                        <div class="col-auto mbr-section-btn align-center">
                            <button type="submit" class="btn btn-primary display-4">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
